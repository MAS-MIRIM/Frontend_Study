<body>
    <div class="up">

        <p>2025년 여름, 당신의 아이디어를 보여주세요!</p>
    </div>

    <div class="intro">
        <button><strong>행사 안내</strong></button><br>
        <img src="스크린샷 2025-08-30 222725.png" alt=""><br>
        <button><strong>일시</strong></button> 2025년 7월 25일<br>

        <div class="check">
