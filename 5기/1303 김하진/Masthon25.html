<body>
    <div class="header">
        <h2><b>MASTHON 25</b></h2>
        <p>2025년 여름, 당신의 아이디어를 보여주세요!</p>
    </div>

    <div class="information">
        <h4>행사 안내</h4>
        <img src="/5기/1303 김하진/imgs/UTHON.png" alt="유톤 행사 이미지" width="1057px">
        <br>
        <span class="bold"><b>일시</b></span>
        <span>2025년 7월 20일</span>
        <br>
        <span class="bold"><b>장소</b></span>
        <span>미림마이스터고 강당</span>
        <br>
        <span class="bold"><b>대상</b></span>
        <span>고등학생 누구나</span>
        <br>
        <span class="bold"><b>팀 구성</b></span>
        <span>최대 4인</span>
        <br>
        <br>
        <div class="atag">
            <a href=""><b>공지 보기</b></a>
            <a href=""><b>문의하기</b></a><br>
        </div>
    </div>

    <div class="apply">
        <h4>신청하기</h4>
        <div class="name">
            <p><b>이름</b></p><br>
            <input type="text" placeholder="이름"><br>
        </div>
        <div class="school">
            <p><b>학교 / 학번</b></p><br>
            <input type="text" placeholder="학교 / 학번"><br>
        </div>
        <div class="teamname">
            <p><b>팀 이름</b></p><br>
            <input type="text" placeholder="팀 이름(없으면 개인참가)"><br>
        </div>
        <div class="checkbox">
            <label><input type="checkbox">대회 규칙에 동의합니다</label><br>
            <label><input type="radio">개인 참가</label><br>
            <label><input type="radio">팀 참가 (2~4인)</label>
        </div>
        <button><b>신청하기</b></button>
    </div>
