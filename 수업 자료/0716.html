<!DOCTYPE html> <!-- 이 문서는 HTML5로 작성된 문서 -->
<html lang="en"> <!-- 문서의 언어가 영어라는 뜻 -->

<head> <!-- 눈에 보이지는 않지만, 문서의 설정이나 정보를 넣는 영역 
    제목, 외부 스타일, JS 연결 등 -->
    <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF-8로 설정
    한글, 특수문자 등 여러 나라 언어를 깨지지 않게 보여줌-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일 반응형 웹을 만들 때 꼭 필요한 설정/ 화면 너비를 디바이스에 맞추고, 기본 줌 레벨을 1로 설정 -->
    <title>Document</title> <!-- 브라우저 탭에 뜨는 제목 -->
</head>

<body>
    <!-- 화면에 실제로 보이는 모든 콘텐츠 -->

    <!-- 제목 태그 -->
    <h1>h1 - 안녕하세요!</h1>
    <h2>h2 - 안녕하세요!</h2>
    <h3>h3 - 안녕하세요!</h3>
    <h4>h4 - 안녕하세요!</h4>
    <h5>h5 - 안녕하세요!</h5>
    <h6>h6 - 안녕하세요!</h6>

    <br>

    <!-- 문단 태그 -->
    <p><strong>MAS</strong>에 온 걸 환영해!</p>
    <p>줄<br>바꿈<br>해보자</p>
    
    <br>

    <!-- 링크 태그 -->
    <a href="https://www.naver.com/">네이버 바로가기</a>

    <br>
    <!-- 사진 태그 -->
     <img src="./MAS.png" alt="마스 단체 사진" width="600px">

    <br>

    <!-- 버튼 태그 -->
</body>

</html>
